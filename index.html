<!DOCTYPE html>
<html ng-app="LFViewer" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Large Format Viewer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <div ng-controller="LargeFormatController">
        <div class="hero-unit">
          <h1>Large Format Offer Viewer</h1>
          <p>View large format interstitials easily.</p>
        </div>
        <div class="row-fluid">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="appIdInput" class="control-label">
                AppId:
              </label>
              <div>
                <input min="0" id="appIdInput" class="form-control span2" type="text" ng-model="appId">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">
                IP:
              </label>
              <div>
                <input class="form-control span2" type="text" ng-model="clientIP">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">
                Device Generation:
              </label>
              <div>
                <input class="form-control span2" type="text" ng-model="deviceGen">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">
                OS Version:
              </label>
              <div>
                <input class="form-control span2" type="text" ng-model="osVersion">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">
                UDIDType:
              </label>
              <div>
                <input class="form-control span2" type="number" ng-model="udidType">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">
                UDIDValue:
              </label>
              <div>
                <input class="form-control span2" type="text" ng-model="udidValue">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label">
                Placement:
              </label>
              <div>
                <input class="form-control span2" type="text" ng-model="placement">
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default" ng-click="submit()">View</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
